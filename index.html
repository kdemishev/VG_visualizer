<html>

<head>
    <title>Marker Animations</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>

    <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
    
      <fieldset>
        <h2>Json File</h2>
         <input type='file' id='fileinput'>
         <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
      </fieldset>
    </form>

    <div id="map"></div>

</body>

<script type="text/javascript">

  function loadFile() {
    var input, file, fr;

    input = document.getElementById('fileinput');
    
    file = input.files[0];
    
    fr = new FileReader();
    fr.onload = receivedText;
    fr.readAsText(file);
    

    function receivedText(e) {
      let lines = e.target.result;
      var newArr = JSON.parse(lines); 

      var iconBase =
            'https://developers.google.com/maps/documentation/javascript/examples/full/images/';

        var icons = {
          parking: {
            icon: iconBase + 'parking_lot_maps.png'
          },
          library: {
            icon: iconBase + 'library_maps.png'
          },
          info: {
            icon: iconBase + 'info-i_maps.png'
          }
        };


      var map = initMap()

      console.log(newArr)

      newArr.vehicles.forEach(element => {
          //console.log(element.timeSchedule[0].startLocation.coord.x + " " + element.timeSchedule[0].startLocation.coord.y)
          var location = {lat: element.timeSchedule[0].startLocation.coord.x, lng: element.timeSchedule[0].startLocation.coord.y};
        //  var marker = new google.maps.Marker({position: location, map: map});
      })

      newArr.shipments.forEach(element => { 

          var location = {lat: element.delivery.location.coord.x, lng: element.delivery.location.coord.y};
          //var location = {lat: element.pickup.location.coord.x, lng: element.pickup.location.coord.y};
          var marker = new google.maps.Marker({position: location, map: map});
      })
    }
  }

  function initMap(){
    map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 50.397, lng: 30.644},
            zoom: 10
        });

    return map;
  }

</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=&v=weekly">
</script>

</html>
